spring.datasource.url=jdbc:mysql://localhost:3306/elm?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# application.properties
spring.application.name=back_elm
# application.properties
logging.level.org.springframework.web=DEBUG
logging.level.your.package.name=DEBUG

logging.level.yun.edu=DEBUG
# MyBatis日志
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=yun.edu.pojo
logging.level.org.mybatis=DEBUG
logging.level.yun.edu.mapper=DEBUG

# 显示SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your_very_long_and_secure_secret_key_here_please_change_in_production
jwt.expiration=36000000